{% extends 'register/navigations.html' %}
{% load static %}

{% block content %}
<div class="container" style="margin-top: 15px;">
	<h3>Đăng nhập</h3>
</div>

<hr>

{% for message in messages %}
<p id="messages">{{message}}</p>
{% endfor %}

<div class="form-group">
	<div class="container">
		<!-- <form action="{% url 'register:login' %}" method="POST"> -->
		<form method="POST">
			{% csrf_token %}
			{{ lf.as_p }}
			<button type="submit" class="btn btn-primary" style = "margin-top: 15px;">Đăng nhập</button>
		</form>
	</div>
</div>

{% endblock content %}
