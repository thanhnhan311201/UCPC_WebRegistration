{% extends 'register/navigations.html' %}
{% load static %}

{% block content %}
<div class="container" style="margin-top: 15px;">
	<h3 style="font-weight: bold; margin-bottom: 20px;">Đăng nhập</h3>
</div>

{% for message in messages %}
<p id="messages">{{message}}</p>
{% endfor %}

<div class="form-group">
	<div class="container">
		<!-- <form action="{% url 'register:login' %}" method="POST"> -->
		<form method="POST">
			{% csrf_token %}
			{{ lf.as_p }}
			<input id="checkbox_login" type="checkbox" style="margin: 10px 5px 10px 0;" onclick="showLoginPassword()">Hiển thị mật khẩu<br>
			<button type="submit" class="btn btn-primary" style = "margin-top: 15px; background-color: #4CF2D2; border-color: #4CF2D2; color: black;">Đăng nhập</button>
		</form>
	</div>
</div>

{% endblock content %}
